<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic player</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
	  <script src="js/app.js"></script>
    <script src="js/service.js"></script>	
  </head>

    <body ng-controller="rootCtrl"> 
    <ion-side-menus>  
        <ion-side-menu-content drag-content="false">  


        <ion-nav-view>          
     
        </ion-nav-view>
		

					
        </ion-side-menu-content>  
  
        <ion-side-menu side="left" width="150">
          <header class="bar bar-header bar-dark">
          <h1 class="title">menu</h1>
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item nav-clear menu-close ui-sref="{{menu.state}}" ng-repeat="menu in menus">
              {{menu.name}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
			 
    </ion-side-menus>  

    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">歌曲名</h1>
            <button class="button button-clear button-primary" ng-click="modal.hide()"><i class="ion-chevron-down"></i></button>
        </ion-header-bar>
            
            
        <ion-content class="padding">
          <div class="row row-center lyric">
            <div class="col">
              
            歌词面板
           <pre>{{lyric}}</pre>
            </div>
          </div>
         <div class="row row-center control">
            <div class="col">
         
             播放控制条
            </div>
          </div>
               
               
        </ion-content>
      </ion-modal-view>
    </script>

	</body>  
</html>
