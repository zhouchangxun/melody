<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic player</title>
  
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>

  </head>
  <body>
<ion-nav-view class="slide-left-right" >
</ion-nav-view>
<script id="templates/root.html" type="text/ng-template">
<ion-header-bar align-title="center" class="bar-dark">
  <a class="tab-item" href="#/app/home">
    我的歌单
  </a>

  <a class="tab-item" href="#/app/search">
    搜索
  </a>
    <a class="tab-item" href="#/app/top10">
    关于我
  </a>
</ion-header-bar>
<ion-nav-view name="root"> </ion-nav-view>
</script>
    <ion-footer-bar style="height:50px" align-title="center" class="bar-dark">
<div class="row row-center">
  <div class="col col-20">
    <a herf="#" ng-click="openModal()">
    <img width='40px' height='40px' src="http://sandbox.runjs.cn/uploads/rs/424/omg6xh6h/pic.png" />
    </a>
    </div>
  
  
  <div class="col col-80">
      <div class="player" >
                

      <audio preload="auto" controls>
        <source src="http://ws.stream.qqmusic.qq.com/102697748.m4a?fromtag=46">
      </audio>
      
  </div>
  </div>
  <!--
  <div class="col">
    <a>播放/暂停</a>
  </div>
  <div class="col">播放列表
  </div>
-->
</div>
</ion-footer-bar>
<script id="templates/home.html" type="text/ng-template">
  <ion-view>
    <ion-content>
      <div>
        <div class="list">
    <a class="item item-avatar" ng-repeat="music in myMusicList" href="#" ng-click="openModal()" >
      <img src="{{music.img}}}" />
        <h2>{{music.name}}</h2>
        <p>{{music.singer}}</p>
    </a>
      </div>
      </div>
    </ion-content>
  </ion-view>
  </script>
<script id="templates/search.html" type="text/ng-template">
  <ion-view>
    <ion-content>
      <div>
    search page
      </div>
    </ion-content>
  </ion-view>
  </script>
    <script id="templates/top.html" type="text/ng-template">
  <ion-view>
    <ion-content>
      <div>
    top 10 page
      </div>
    </ion-content>
  </ion-view>
  </script>
    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">歌曲名</h1>
            <button class="button button-clear button-primary" ng-click="modal.hide()"><i class="ion-chevron-down"></i></button>
        </ion-header-bar>
            
            
        <ion-content class="padding">
          <div class="row row-center lyric">
            <div class="col">
              
            歌词面板
         
            </div>
          </div>
         <div class="row row-center control">
            <div class="col">
         
             播放控制条
            </div>
          </div>
               
               
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
