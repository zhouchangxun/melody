<ion-view view-title="用户注册">
    <ion-content>
        <div class="list" id="notLogin">
            <label class="item item-input">
                <input type="email" placeholder="邮箱" ng-model="data.usermail">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="data.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="确认密码" ng-model="data.passwordconfirm">
            </label>

            <button class="button button-block button-balanced" ng-click="register()">
                <i class="icon ion-ios-personadd-outline"></i>&nbsp;注册
            </button>

            <button class="button button-block button-stable" ng-click="gotoaccount()">
                <i class="icon ion-log-in"></i>&nbsp;已有账号？去登录
            </button>
        </div>
    </ion-content>
</ion-view>
