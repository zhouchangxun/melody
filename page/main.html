<ion-view has-header="false" >
        <ion-header-bar class="bar-dark" >  
                <a menu-toggle="left" class="button icon ion-navicon-round"></a>  
                <h1 class="title">{{AppTitle}}</h1>  
        </ion-header-bar>

    <ion-content scroll="false"   has-bouncing="true">
        <div class="tab-buttons" ng-init="vo={index:0}">
            <div class="button-bar dark-bg">
                <a ng-click="vo.index=0" class="button" ng-style="{color:vo.index==0?'#32cd32':''}"><i class="fa fa-fw fa-apple"></i>
                 我的歌单</a>
                <a ng-click="vo.index=1" class="button" ng-style="{color:vo.index==1?'#32cd32':''}"><i class="fa fa-fw fa-child"></i>
                 热门分类</a>
                <a ng-click="vo.index=2" class="button" ng-style="{color:vo.index==2?'#32cd32':''}"><i class="fa fa-fw fa-diamond"></i>
                 搜索</a>
            </div>
            <div class="line" ng-style="{left:vo.index*100/3+'%',width:100/3+'%'}"></div>
        </div>
            
        <ion-scroll overflow-scroll="false" ng-style="">
            <ion-slide-box show-pager="false" active-slide="vo.index" on-slide-changed="vo.index = $index">
                <ion-slide>
                <ion-nav-view name="tab1">

                </ion-nav-view>
                </ion-slide>
                            
                <ion-slide>
                    <div style="text-align:center;padding:100px;">
                        <i class="fa fa-fw fa-child balanced" style="font-size:100px;">2</i>
                                            
                    </div>
                </ion-slide>

                <ion-slide>
                    <div style="width:100%;height:1000px;text-align:center;padding:100px;">
                        <i class="fa fa-fw fa-diamond balanced" style="font-size:100px;">3</i>
                                            
                    </div>
                </ion-slide>

            </ion-slide-box>
        </ion-scroll>
  </ion-content>

<div id="footer" ng-show="true" class="bar bar-footer bar-dark "  style="height:60px;" ng-controller="playController">
        <audio preload="auto" id="audio">
        <source src="http://ws.stream.qqmusic.qq.com/493220.m4a?fromtag=46" >
    </audio>
  <div class="row row-center ">
    <div class="col col-20 " >
      <img ng-click="openModal()" style="height:55px;width:55px;"  src="http://sandbox.runjs.cn/uploads/rs/424/omg6xh6h/pic.png" />
    </div>
    <div class="col  col-50  " style="text-align:center"><p class="balanced">{{currentMusic.name}}</p>{{currentMusic.singer}}</div>

    <div class="col  ">
      <div class="button-bar" >
        <a class="button icon ion-play" ng-init="isPlay=false;"  ng-class="{'ion-play':!isPlay ,'ion-pause':isPlay}" ng-click="isPlay=!isPlay;play1(isPlay)"></a>
                    
        <a class="button  icon ion-navicon "></a>
      </div>
    </div>
  </div>
</div>
        

    

    <style type="text/css">
        .tab-buttons{
            position:relative;
            border-bottom:1px solid #ddd;
        }
        .tab-buttons .button.activated{
            border-color:#f8f8f8;
            background:#f8f8f8;
        }
        .button-bar .button{
            padding:0;
        }
        .tab-buttons .line{
            display:inline-block;
            position:absolute;
            top:46px;
            z-index:9;
            height:3px;
            line-height:3px;
            border-bottom:3px solid #32cd32;
            transition:left .2s ease-in-out;
        }
    </style>
</ion-view>
