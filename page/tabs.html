<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <ion-tab title="hot" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/hot">
    <ion-nav-view name="tab-hot"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="search" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/searchengine">
      <ion-nav-view name="tab-searchengine"></ion-nav-view>
  </ion-tab>


</ion-tabs>
