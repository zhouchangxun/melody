<ion-view view-title="关于">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear" ng-click="gotoaccount()">
            返回
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <div class="list" id="notLogin">
            <label class="item item-input">
                <input type="email" placeholder="注册邮箱" ng-model="data.usermail">
            </label>

            <button class="button button-block button-balanced" ng-click="resetpassword()">
                <i class="icon ion-ios-personadd-outline"></i>&nbsp;发送验证邮件
            </button>

        </div>
    </ion-content>
</ion-view>
